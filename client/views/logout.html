<html>
<head>
<script type="text/javascript">
  
$(document).ready(function() {
    var brand = document.getElementById('logo-id');
    brand.className = 'attachment_upload';
    brand.onchange = function() {
        document.getElementById('fakeUploadLogo').value = this.value.substring(12);
    };

    // Source: http://stackoverflow.com/a/4459419/6396981
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
                $('.img-preview').attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#logo-id").change(function() {
        readURL(this);
    });
});
</script>
</head>
<body>





<div class="container">
<div class="col-lg-12 well">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">           
      
            <div class="form-group">
              <div class="main-img-preview">
                <img class="thumbnail img-preview" src="img/avatar.png" title="Preview Logo">
              </div>
                <div class="input-group-btn">
                  <div class="fileUpload btn btn-danger fake-shadow">
                    <span><i class="glyphicon glyphicon-upload"></i>Edit Profile</span>
                    <input id="logo-id" name="logo" type="file" class="attachment_upload">
                  </div>
                </div>
              </div>
    
       
        <div class="profile-usermenu">
          <ul class="nav">
           <li>
              <a href="" ui-sref="userprofile">
              <i class="glyphicon glyphicon-user"></i>
              Account Settings </a>
            </li>
            <li>
              <a href="" ui-sref="landreg">
              <i class="glyphicon glyphicon-ok"></i>
              Land Registration </a>
            </li>
            
             <li class="active">
              <a href="" ui-sref="login" >
              <i class="glyphicon glyphicon-logout"></i>
              Logout </a>
            </li>

          </ul>
        </div>
        <!-- END MENU -->
      </div>
    </div>
    <div class="col-md-9">
            <div class="profile-content">
            Yet Not Registered Please Register the land
          


            </div>
    </div>
  </div>
</div>
</div>
